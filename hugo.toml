baseURL = "https://neptolyn.com/"
languageCode = "en-us"
title = "Neptolyn"
theme = "PaperMod"

[pagination]
  pagerSize = 5

[params]
  ShowReadingTime = true
  ShowPostNavLinks = true
  defaultTheme = "auto"
  logoText = "Neptolyn"

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    identifier = "about"
    name = "About"
    url = "/about/"
    weight = 2

  [[menu.main]]
    identifier = "services"
    name = "Services"
    url = "/services/"
    weight = 3

  [[menu.main]]
    identifier = "contact"
    name = "Contact"
    url = "/contact/"
    weight = 4

  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/posts/"
    weight = 5

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
